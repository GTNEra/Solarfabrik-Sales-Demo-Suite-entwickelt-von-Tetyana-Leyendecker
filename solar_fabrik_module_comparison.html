<body>
  <div class="logo-bar">

    <h1>Solarfabrik Preisrechner</h1>
    <p style="text-align:center;">Demo-Tool zur schnellen Kalkulation â€“ in wenigen Sekunden.</p>
    <label for="modultyp">Modultyp wÃ¤hlen:</label>
    <select id="modultyp">
      <option value="370">SF Premium 370W</option>
      <option value="410">SF Black 410W</option>
      <option value="450">SF Top 450W</option>
    </select>
    <label for="menge">Menge eingeben (in StÃ¼ck):</label>
    <input type="number" id="menge" min="1" value="10">
    <label for="plz">Postleitzahl:</label>
    <input type="text" id="plz" placeholder="z.â€¯B. 79111">
    <button onclick="berechne()">Preis berechnen</button>
    <div class="result" id="ergebnis" style="display: none;"></div>
  </div>
  <script>
    function berechne() {
      const modultyp = document.getElementById("modultyp").value;
      const menge = parseInt(document.getElementById("menge").value);
      const plz = document.getElementById("plz").value;

      const gewichtProStk = 22; // kg
      const transportKostenBasis = 95;
      const preisProModul = parseInt(modultyp); // Preis nach Watt
      const gesamtgewicht = gewichtProStk * menge;
      const transportkosten = transportKostenBasis + (gesamtgewicht * 0.12);
      const gesamtpreis = menge * (preisProModul * 0.75); // fiktiver â‚¬/Modul-Wert

      const ausgabe = `
        <strong>Ergebnis:</strong><br>
        â€¢ Gesamtgewicht: ${gesamtgewicht} kg<br>
        â€¢ Transportkosten (PLZ ${plz}): ca. ${transportkosten.toFixed(2)} â‚¬<br>
        â€¢ Produktpreis (netto): ${gesamtpreis.toFixed(2)} â‚¬<br><br>
        ðŸ“¦ <em>Unverbindliche Beispielkalkulation â€“ individuell anpassbar.</em>
      `;

      const ergebnisBox = document.getElementById("ergebnis");
      ergebnisBox.innerHTML = ausgabe;
      ergebnisBox.style.display = "block";
    }
  </script>
