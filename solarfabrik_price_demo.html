    <label for="quantity">Menge (StÃ¼ck):</label>

  <script>
    function calculate() {
      const quantity = parseInt(document.getElementById('quantity').value);
      const weightPerUnit = parseFloat(document.getElementById('weight').value);
      const zipcode = document.getElementById('zipcode').value;
      const product = document.getElementById('product').value;

      const totalWeight = quantity * weightPerUnit;
      const distance = Math.abs(79110 - parseInt(zipcode)); // Pseudo-Distanzberechnung
      const transportCost = (totalWeight * 0.15) + (distance * 0.1); // Demo-Formel

      const resultBox = document.getElementById('result');
      resultBox.style.display = "block";
      resultBox.innerHTML = `
        <strong>Produkt:</strong> ${product}<br>
        <strong>Menge:</strong> ${quantity} StÃ¼ck<br>
        <strong>Gesamtgewicht:</strong> ${totalWeight} kg<br>
        <strong>PLZ:</strong> ${zipcode}<br>
        <strong>GeschÃ¤tzte Transportkosten:</strong> <strong>${transportCost.toFixed(2)} â‚¬</strong><br>
        <em>(Berechnung basiert auf interner Demo-Formel)</em>
      `;
    }
  </script>
